<div>
    <table class="table">
        <thead class="dark">
            <tr>
                <th scope="col">Sl No</th>
                <th scope="col">Company</th>
                <th scope="col">Affliation</th>
                <th scope="col">Location</th>
                <th scope="col">% of Growth</th>
                <th scope="col">GSTIN</th>
                <th scope="col">Website</th>
                <th scope="col"><a routerLink="/donate"> Donate</a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of apidata; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{company.company_name}}</td>
                <td>{{company.organization}}</td>
                <td>{{company.location}}</td>
                <td>{{company.growth}}%</td>
                <td>{{company.gstin}}</td>
                <td><a href="{{company.websites}}"><button>website</button></a></td>
                <td><a routerLink="donate"><button>Donate</button></a></td>

            </tr>

        </tbody>
    </table>
